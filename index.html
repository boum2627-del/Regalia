<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGALIA | The Art of Automotive Transformation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
</head>
<body>

    <div id="intro-overlay">
        <h1 class="logo-intro">REGALIA</h1>
    </div>

    <header class="main-header">
        <nav class="nav-container">
            <div class="nav-links">
                <a href="#">Models</a>
                <a href="#">Rims</a>
            </div>
            <div class="logo-center">
                <img src="logo-regalia-gold.png" alt="REGALIA">
            </div>
            <div class="nav-links">
                <a href="#">News</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </header>

    <section class="splide" id="hero-slider">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide" style="background-image: url('ferrari-transformed.jpg');">
                    <div class="slide-overlay">
                        <h2>Le Luxe en Mouvement</h2>
                    </div>
                </li>
                </ul>
        </div>
    </section>

    <section class="search-filter">
        <h3>Find Your Dream Model</h3>
        <p>Choose options from below and find your customization</p>
        <div class="filter-container">
            <select id="brand"><option>Brand (BMW, Ferrari...)</option></select>
            <select id="model"><option>Model</option></select>
            <button class="btn-gold">SEARCH</button>
        </div>
    </section>

    <footer class="excellence-section">
        <div class="content">
            <h2>L'Excellence par Passion</h2>
            <p>Regalia est née d'une passion pour l'automobile d'exception. Nous créons des chefs-d'œuvre uniques...</p>
        </div>
        <div class="image-trio">
            <img src="trio-cars.jpg" alt="BMW Ferrari Lamborghini Regalia">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
